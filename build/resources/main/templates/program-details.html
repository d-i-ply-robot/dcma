<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/akros.css}"/>
    <title>AkrosProgramme</title>

</head>
<body>

<div id="container">
    <div id="main">
        <h1>Program Details</h1>

        <p th:text="${program.title}"></p>
        <p th:text="${program.statusDate}"></p>
        <!--<small th:text="${program.string}"></small>-->


        <!--<p th:text="${program.report.testReportsArrayList}"></p>-->

            <table>
                <tr>
                    <th style="text-align:left">
                        test
                    </th>
                    <th>
                        score:threshold
                    </th>

                    <th>
                        result
                    </th>

                    <th>
                        pass/fail
                    </th>
                </tr>


                <tr th:each="testReport : ${program.report.testReportsArrayList}">
                        <!--<a th:href="@{'/programs/' + ${program.title}}" th:text="${program.title}">program title</a>-->
                        <td>
                            <p th:text="${testReport.mTestName}">test report</p>
                            <small th:text="${testReport.testDescription}">details</small>
                        </td>

                         <td>
                            <p th:text="${testReport.percentFailing != null ? #numbers.formatDecimal(testReport.percentFailing, 1) + '%' : 'N/A'} + ' : ' + ${testReport.testThreshold != null ? #numbers.formatDecimal(testReport.testThreshold, 1) + '%' : 'N/A'}">threshold</p>
                            
                        <td>
                            <ul>
                                <li th:each="failedTask : ${testReport.mFailingTestTasks}" th:text="${failedTask}"></li>
                            </ul>
                            
                        </td>

                        <td>
                            <p th:text="${testReport.passOrFail ? 'Pass' : 'Fail'}">pass/fail</p>
                        </td>
                </tr>

            </table>

            <button onclick="window.print()">print report</button>

    </div>
</div>


    <footer id="footer">
        <p> <a href="/upload">upload a program</a></p>
        <p><a href="/programs">browse programs</a></p>
        <p><a href="/categories">browse by category</a></p>
        <p><a href="/home">home</a></p>
    </footer>


</body>
</html>
